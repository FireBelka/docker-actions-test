# This is a basic workflow to help you get started with Actions

name: wf-1

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the Main branch
  push:
    branches: [ Main ] 
env:
  ZIP_NAME: last_commit.zip

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  job-1-upload-files-to-azure-storage:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
   
      - name: Login via Azure CLI
        uses: azure/login@v1 
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: create zip
        run: zip -r ${{env.ZIP_NAME}} ./ -x *.git*
      - name: Run a multi-line script
        run: |
          dir -a
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az storage blob upload-batch --account-name 'gitactiontest' -d 'app-code' -s ./ --pattern "*.zip"        
#  az storage blob delete-batch --account-name 'gitactiontest' -s app-code
#   az storage blob upload-batch --account-name 'gitactiontest' -d 'app-code' -s ./ --pattern "*(!.git*)"
                      
                      
  job-2-upload-files-to-azure-storage:
    needs: [job-1-upload-files-to-azure-storage]
    runs-on: ubuntu-latest
    steps: 
      - name: Login via Azure CLI
        uses: azure/login@v1 
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Create azure app service plan 
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az appservice plan create \
            --name 'app-service-plan-1' \ 
            --resource-group 'container-deploy' \
            --sku FREE
      - name: Create azure app service 
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az webapp create \
            --name 'webapp-${{github.sha}}\ 
            --resource-group 'container-deploy'  \
            --plan 'app-service-plan-1'
